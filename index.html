<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Escape Dragon Javascript Action Game</title>
    
</head>

<body>
    <div class="beforecontent">
        <p>Press <b>&#8592;</b> to move left</p>
        <p>Press <b>&#8594;</b> to move right</p>
        <p>Press <b>&#8593;</b> to Jump</p>
        <p>Press <b>&#8593;</b> and <b>&#8594;</b> to save from Dragon</p>
    </div>
    <div class="gamecontainer">
        <button id="btn" onclick="Startgame()">Start Game</button>
        <button id="btn2" onClick="window.location.reload()">Play Again</button>
        <audio src="./game over sound.wav" id="gamekhatam" type="audio/mpeg"></audio>
        <div class="score">Your Score : 0</div>
        <div class="gameover">Welcome to Dragon Game</div>
        <!-- <div class="gameover sco"></div> -->
        <div class="player"></div>
        <div class="dragon movedragon"></div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
